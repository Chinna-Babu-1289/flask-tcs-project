<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/static/css/register.css" />
    <title>SignUp - Flask</title>
  </head>
  <body>
    <div class="c">
      <div class="drop drop1"></div>
      <div class="drop drop2"></div>
      <div class="text-c">
        <h1>Admin. Student. Community</h1>
        <p>Welcome Student Management.</p>
      </div>
    </div>
    <div class="container">
      <form
        action="{{ url_for('register') }}"
        class="form"
        id="form"
        method="post"
      >
        <div class="title">SignUp</div>
        <div class="form-control">
          <i class="fa-solid fa-user"></i>
          <input
            type="text"
            placeholder="Username"
            name="username"
            id="username"
          />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <i class="fa-solid fa-envelope"></i>
          <input type="text" placeholder="Email" name="email" id="email" />
          <small class="small-input">Error Message</small>
        </div>

        <div class="form-control">
          <i class="fa-solid fa-unlock-keyhole"></i>
          <input
            type="password"
            placeholder="Password"
            name="password"
            id="password"
          />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <i class="fa-solid fa-unlock-keyhole"></i>
          <input
            type="password"
            placeholder="Confirm Password"
            name="password2"
            id="password2"
          />
          <small>Error Message</small>
        </div>

        <div class="pass-link"><a href="#">Forgot Password?</a></div>
        <a href="#"
          ><button type="submit" class="form-button signin-btn">
            SignUp
          </button></a
        >
      </form>
      <div class="or"><span>Or SignUp with</span></div>
      <div class="social-icons">
        <a href="#"><img src="/static/images/GithubIcon.png" alt="Github" /></a>
        <a href="#"><img src="/static/images/Google.png" alt="Gmail" /></a>
      </div>
      <div class="signup-link">
        <a href="{{ url_for('login') }}"
          >Already Have an Account?<span>Login Here</span></a
        >
      </div>
    </div>
    <script src="/static/js/validate.js"></script>
  </body>
</html>
