<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/static/css/login.css" />
    <title>Login - Flask</title>
  </head>
  <body>
    <div class="c">
      <div class="drop drop1"></div>
      <div class="drop drop2"></div>
      <div class="text-c">
        <h1>Admin. Student. Community</h1>
        <p>Welcome Student Management.</p>
      </div>
    </div>
    <div class="login-container">
      <div class="title">Login</div>
      <div class="fields">
        <form action="{{ url_for('login')}}" method="post">
        <div class="username">
          <i class="fa-solid fa-user"></i>
          <input
            type="username"
            class="user-input"
            placeholder="Username"
            name="username"
            autocomplete="off"
          />
        </div>
        <div class="password">
          <i class="fa-solid fa-unlock-keyhole"></i>
          <input
            type="password"
            class="pass-input"
            placeholder="Password"
            name="password"
            autocomplete="off"
          />
        </div>
      </div>
      <a href="#" class="pass-link">Forgot Password?</a>
      <button type='submit' class="signin-btn"><a href="#">Login</a></button>
    </form>
      <div class="or">
        <span><strong>Or Login with</strong></span>
      </div>
      <div class="social-icons">
        
        <a href="#"><img src="{{url_for('static',filename = '/images/GithubIcon.png')}}" alt="Github" /></a>
        <a href="#"><img src="/static/images/Google.png" alt="" /></a>
      </div>
      <div class="signup-link">
        <a href="{{ url_for('register') }}">Don't Have an Account?<span>SignUp Here</span></a>
      </div>
    </div>
  </body>
</html>
